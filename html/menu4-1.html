<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>불편 공유 게시판</title>
  <link rel="stylesheet" href="../css/menu4.css" />
</head>
<body>
  <!-- 불편 공유 게시판 섹션 -->
  <section class="board-section">
    <div class="board-header">
      <!-- 게시판 제목 -->
      <h2>불편 공유 게시판</h2>
      <!-- 게시글 작성 페이지로 이동 버튼 -->
      <button class="write-btn" onclick="parent.loadPage('menu4-2.html')">게시글 작성하기</button>
    </div>

    <!-- 게시글 목록 테이블 -->
    <table class="board-table">
      <!-- 게시글 행: 홀짝에 따라 교차 배경 적용 (class="gray") -->
      <tr><td>게시글 1</td><td>yyyy.mm.dd</td></tr>
      <tr class="gray"><td>게시글 2</td><td>yyyy.mm.dd</td></tr>
      <tr><td>게시글 3</td><td>yyyy.mm.dd</td></tr>
      <tr class="gray"><td>게시글 4</td><td>yyyy.mm.dd</td></tr>
      <tr><td>게시글 5</td><td>yyyy.mm.dd</td></tr>
      <tr class="gray"><td>게시글 6</td><td>yyyy.mm.dd</td></tr>
      <tr><td>게시글 7</td><td>yyyy.mm.dd</td></tr>
      <tr class="gray"><td>게시글 8</td><td>yyyy.mm.dd</td></tr>
      <tr><td>게시글 9</td><td>yyyy.mm.dd</td></tr>
      <tr class="gray"><td>게시글 10</td><td>yyyy.mm.dd</td></tr>
      <tr><td>게시글 11</td><td>yyyy.mm.dd</td></tr>
      <tr class="gray"><td>게시글 12</td><td>yyyy.mm.dd</td></tr>
      <tr><td>게시글 13</td><td>yyyy.mm.dd</td></tr>
    </table>
  </section>
</body>
</html>
