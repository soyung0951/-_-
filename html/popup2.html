<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="../css/popup.css" />
</head>
<body>
  <!-- 회원가입 팝업 컨테이너 -->
  <div class="popup-container">
    <!-- 팝업 헤더: 회원가입 제목과 닫기 버튼 -->
    <div class="popup-header shadow-box">
      회원가입
      <button class="close-btn" onclick="window.close()" aria-label="닫기">×</button>
    </div>

    <!-- 아이디 입력 필드 -->
    <div class="form-group">
      <label>아이디
        <input type="text" id="userId" placeholder="아이디 입력" />
      </label>
    </div>

    <!-- 비밀번호 입력 필드 -->
    <div class="form-group">
      <label>비밀번호
        <input type="password" id="password" placeholder="비밀번호 입력" />
      </label>
    </div>

    <!-- 로그인 버튼 (버튼명 및 함수 확인 필요) -->
    <button class="login-btn shadow-box" onclick="login()">로그인</button>

    <!-- 로그인 및 아이디/비밀번호 찾기 링크 -->
    <div class="links">
      <a href="#" onclick="openPopup('popup1.html')">로그인</a>
