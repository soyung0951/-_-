<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모두의 길: 대구</title>
  <link rel="stylesheet" href="../css/home.css" />
</head>
<body>

  <!-- 상단 메인 이미지와 소개 문구가 포함된 섹션 -->
  <section class="hero-section">
    <!-- 휠체어를 밀고 있는 사람들을 담은 대표 이미지 -->
    <img src="https://img.freepik.com/premium-photo/handicapped-man-wheelchair-walk-park-alley_179755-10972.jpg?w=360" 
         alt="휠체어를 밀고 있는 사람들" 
         class="hero-img" />
    <!-- 이미지 위에 나타나는 홍보 문구 텍스트 -->
    <div class="hero-text">
      모두를 위한 길, 모두가 갈 수 있는 길, 대구 대중교통
    </div>
  </section>

  <!-- 주요 교통 정보 사이트를 카드 형태로 안내하는 섹션 -->
  <section class="info-boxes">

    <!-- 카드 1: 저상 버스 위치 정보 사이트 링크 -->
    <a href="http://m.businfo.go.kr/bp/m/nonStep.do?act=main" target="_blank">
      <div class="info-box">
        <!-- 저상버스 관련 이미지 -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMf0bAIGk0HpfpxLZnPcRpnZHpD_PJnaGvxA&s" 
             alt="저상버스 이미지">
        <!-- 카드 내 텍스트 설명 -->
        <div class="info-text">
          <p><strong>더 쉬운 버스 탑승,</strong><br>저상 버스 위치정보 확인하기</p>
        </div>
      </div>
    </a>

    <!-- 카드 2: 고속버스 터미널 음성안내 발권기 안내 (비활성 링크) -->
    <a href="#">
      <div class="info-box">
        <!-- 발권기 이미지 -->
        <img src="https://file.newswire.co.kr/data/datafile2/thumb_640/2020/11/1893486554_20201124152918_1467186703.jpg" 
             alt="발권기 이미지">
        <div class="info-text">
          <p><strong>고속버스 터미널에서 더 쉬운 발권,</strong><br>음성안내 발권기 사용하기</p>
        </div>
      </div>
    </a>

    <!-- 카드 3: 나드리콜 서비스 링크 -->
    <a href="https://nadrihome.dpfc.or.kr/" target="_blank">
      <div class="info-box">
        <!-- 나드리콜 홍보 이미지 -->
        <img src="https://nadrihome.dpfc.or.kr/data/file/photo/2949322506_NE0f6Jqt_6c7eff10e14e2525c2f00410aa03f8f933b2cb9d.jpg" 
             alt="나드리콜 이미지">
        <div class="info-text">
          <p><strong>함께 떠나는 즐거운 나드리,</strong><br>나드리콜</p>
        </div>
      </div>
    </a>

  </section>

</body>
</html>
